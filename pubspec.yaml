name: weather_app
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.4
  dio_cache_interceptor: ^3.0.3
  pretty_dio_logger: ^1.1.1

  # Architecture
  provider: ^6.0.1
  flutter_bloc: ^8.0.0
  injectable: ^1.5.0
